<main>

	<!-- a form that DELETEs with default slot content -->
	<hyper-form action="/HyperElements/test" id="form1" method="dElEtE"></hyper-form>
	<hyper-status for="form1" id="status1"></hyper-status>

	<!-- a form that GETs with custom slot content -->
	<hyper-form action="/HyperElements/test" id="form2">
		<input type="text" name="mock" value="" />
		<input slot="submit" type="submit" />
	</hyper-form>
	<hyper-status for="form2" id="status2">
		<span slot="loading">testLoading</span>
		<span slot="success">testSuccess</span>
		<span slot="error">testError</span>
	</hyper-status>

	<!-- a link that PUTs-->
	<hyper-link href="/HyperElements/test?foo=bar" id="link1" method="put">Click to put</hyper-link>
	<hyper-status for="link1" id="status3"></hyper-status>

	<script type="module" src="/_public/browser/HyperElements.mjs"></script>
</main>

<main>

	<!-- a form that DELETEs with default slot content -->
	<hx-fetch action="/hxe/test" id="test1" method="dElEtE"></hx-fetch>
	<hx-status data-hx-targets="test1"></hx-status>

	<!-- a form that GETs with custom slot content -->
	<hx-fetch action="/hxe/test" id="test2">
		<input type="text" name="testInput" value="">
		<input slot="submit" type="submit" />
	</hx-fetch>
	<hx-status data-hx-targets="test2">
		<span slot="loading">testLoading</span>
		<span slot="success">testSuccess</span>
		<span slot="error">testError</span>
	</hx-status>

	<!-- a link that PUTs-->
	<hx-fetch href="/hxe/test?foo=bar" id="test3" method="put">Click to put</hx-fetch>
	<hx-status data-hx-targets="test3"></hx-status>

	<script type="module" src="/_public/browser/hxe.mjs"></script>
</main>

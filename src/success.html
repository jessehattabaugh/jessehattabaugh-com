<extends src="base.html">
	<block name="title">
		Success
	</block>
	<block name="head">
		<style>
			.share-item {
				border: 1px inset;
				margin: 1em 0;
				padding: 1em;
			}
			gravatar-wc img {
				border-radius: 50%;
				vertical-align: middle;
			}
			share-list ol {
				padding: 0;
				margin: 0;
				list-style: none;
			}
		</style>
	</block>
	<block name="main">
		<h2>Thanks for Sharing!</h2>
		<share-list></share-list>
		<script src="https://unpkg.com/gravatar-wc/dist/gravatar-wc.js"></script>
		<script type="module">
			import {
				html,
				component,
				useState,
				useEffect,
			} from 'https://cdn.pika.dev/haunted';

			customElements.define('share-list', component(ShareList, { useShadowDOM: false }));

			function ShareList() {
				const [items, setItems] = useState([]);

				useEffect(async () => {
					const res = await fetch('.netlify/functions/shares');
					const data = await res.json();
					setItems(data);
					console.log('âš¡', data);
				}, []);

				return html`
					<ol>
						${items.map(
							(item) =>
								html`
									<li class="share-item">
										<article>
											<h3>
												<a
													href="${item.url}"
													target="_blank"
													>${item.title}</a
												>
											</h3>
											<p>${item.text}</p>
											<cite>
												<gravatar-wc
													default="monsterid"
													email="${item.email}"
													size="32"
												></gravatar-wc>
												${item.name}
											</cite>
										</article>
									</li>
								`,
						)}
					</ol>
				`;
			}
		</script>
	</block>
</extends>
